        <title>
            Map Application
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <style>
            /* The height and width of the div will become the dimensions of the map! */
            #map {
              height: 700px;
              width: 1400px;
            }
          </style>
    </head>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtQItp7jhyNZXFmlBnXb1eTFnAfpCjgUw&loading=async&callback=initMap&libraries=marker">
    </script>
    <body>
        
        <h1 class="text-center my-4">Map Application</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="map" class="mb-4"></div>
                </div>
                <!-- Side Bar -->
                 <div class="col-md-4">
                    <div id="sidebar">
                        <h3>Select Locations</h3>
                        
                    </div>
                 </div>
            </div>
            <div class="buttons d-flex justify-content-around flex-wrap">
                <button class="btn btn-primary m-2" onclick="handleButton('all')">Show All Stores</button>
                <button class="btn btn-primary m-2" onclick="handleButton('Turkstra Lumber')">Show Turkstra Lumber</button>
                <button class="btn btn-primary m-2" onclick="handleButton('Home Depot')">Show Home Depot</button>
                <button class="btn btn-primary m-2" onclick="handleButton('Home Hardware')">Show Home Hardware</button>
                <button class="btn btn-primary m-2" onclick="handleButton('RONA')">Show Rona</button>
                <button class="btn btn-success m-2" id="geolocate">Show My Location</button>
            </div>
            <div class="container mt-5">
                <h3>Add a new Marker</h3>
                <form id="markerForm">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" class="form-control" placeholder="Enter an address" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter a title" required>
                    </div>
                    <div class="form-group">
                        <label for="description"></label>
                        <input type="text" id="description" class="form-control" placeholder="Enter a description" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Marker</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/map.js"></script>
      </body>
</html>
